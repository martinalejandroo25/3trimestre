<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practica1.css">
    <title>Tabla con grid</title>
</head>
<!-- Trata de construir esta tabla usando el display de tipo grid. Los elementos con el texto
celda 1, celda 2... son bloques div que irán escritos en ese orden y con una clase que
alinea el texto al centro. El gap o separación entre celdas es de 1px. Lo importante del
ejercicio es aplicar la estructura con el layout grid y que tenga este aspecto.
-->
<body>
    <main>
        <div class="celda celda1">Celda 1</div>
        <div class="celda celda2">Celda 2</div>
        <div class="celda celda3">Celda 3</div>
        <div class="celda celda4">Celda 4</div>
        <div class="celda celda5">Celda 5</div>
        <div class="celda celda6">Celda 6</div>
        <div class="celda celda7">Celda 7</div>
        <div class="celda celda8">Celda 8</div>
        <div class="celda celda9">Celda 9</div>
    </main>
</body>
</html>
